name: Sync develop with master

'on':
  pull_request:
    types:
      - closed
    branches:
      - master

permissions:
  contents: write

jobs:
  start:
    name: "Starting Sync - ðŸ¤ž"
    runs-on: ubuntu-latest
    steps:
      - name: Initialize Workflow
        run: echo "Starting branch synchronization of ${{ github.repository }}"

  create_pr_for_nonplugin:
    name: Create PR for Non-Plugin Changes
    needs: start
    if: >
      github.event.pull_request.merged == true && 
      !(startsWith(github.event.pull_request.head.ref, 'web_submission_') && 
      contains(github.event.pull_request.title, 'brain-score.org submission'))
    runs-on: ubuntu-latest
    steps:
      - name: Set Token Priority
        id: set-token
        run: |
          if [ -n "${{ secrets.PAT }}" ]; then
            echo "Using PAT token"
            echo "TOKEN=${{ secrets.PAT }}" >> $GITHUB_ENV
          else
            echo "Using fallback GITHUB_TOKEN"
            echo "TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: Checkout Develop Branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: develop
          
      - name: Reset Develop to Master
        run: |
          git fetch origin master
          git reset --hard origin/master

      - name: Create Pull Request for Develop Sync
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ env.TOKEN }}
          commit-message: Sync master into develop for non-plugin PR ${{ github.event.pull_request.number }}
          title: Sync master into develop for non-plugin PR ${{ github.event.pull_request.number }}
          body: >-
            This PR syncs the latest changes from the master branch into the
            develop branch for non-plugin updates.
          base: develop
          branch: 'developer-sync-pr-${{ github.event.pull_request.number }}'

  auto_sync_for_plugin:
    name: Sync Plugin Changes Directly
    needs: start
    if: >
      github.event.pull_request.merged == true && 
      startsWith(github.event.pull_request.head.ref, 'web_submission_') && 
      contains(github.event.pull_request.title, 'brain-score.org submission')
    runs-on: ubuntu-latest
    steps:
      - name: Set Token Priority
        id: set-token
        run: |
          if [ -n "${{ secrets.PAT }}" ]; then
            echo "Using PAT token"
            echo "TOKEN=${{ secrets.PAT }}" >> $GITHUB_ENV
          else
            echo "Using fallback GITHUB_TOKEN"
            echo "TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: Checkout Develop Branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: develop
          
      - name: Reset Develop to Master
        run: |
          git fetch origin master
          git reset --hard origin/master

      - name: Push Develop
        run: |
          git push origin develop --force-with-lease
