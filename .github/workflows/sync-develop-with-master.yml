name: Sync develop with master

'on':
  pull_request:
    types:
      - closed
    branches:
      - master

permissions:
  contents: write

jobs:
  start:
    name: "Starting Sync - ðŸ¤ž"
    runs-on: ubuntu-latest
    steps:
      - name: Initialize Workflow
        run: echo "Starting branch synchronization of ${{ github.repository }}"

  create_pr_for_nonplugin:
    name: Create PR for Non-Plugin Changes
    needs: start
    if: >
      github.event.pull_request.merged == true && 
      !(startsWith(github.event.pull_request.head.ref, 'web_submission_') && 
      contains(github.event.pull_request.title, 'brain-score.org submission'))
    runs-on: ubuntu-latest
    steps:
      - name: Set Git User Identity
        run: |
          git config --global user.name "Branch Sync Bot"
          git config --global user.email "BranchSyncBot@github.com"

      - name: Set Token Priority
        id: set-token
        run: |
          if [ -n "${{ secrets.PAT }}" ]; then
            echo "Using PAT token"
            echo "TOKEN=${{ secrets.PAT }}" >> $GITHUB_ENV
          else
            echo "Using fallback GITHUB_TOKEN"
            echo "TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: Checkout Develop Branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: develop
          
      - name: Rebase Develop onto Master
        id: rebase
        run: |
          git fetch origin master
          git rebase origin/master || echo "conflict=true" >> $GITHUB_ENV

      - name: Handle Rebase Conflicts
        if: env.conflict == 'true'
        run: |
          echo "Rebase conflict detected. Exiting and creating a PR."
          exit 1

      - name: Push Rebased Develop
        if: env.conflict != 'true'
        run: |
          git push origin develop --force-with-lease

      - name: Create Pull Request for Develop Sync
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ env.TOKEN }}
          commit-message: Rebase develop onto master for non-plugin PR ${{ github.event.pull_request.number }}
          title: Rebase develop onto master for non-plugin PR ${{ github.event.pull_request.number }}
          body: >-
            This PR rebases the develop branch onto the master branch.
            Please resolve conflicts if present.
          base: develop
          branch: 'developer-sync-pr-${{ github.event.pull_request.number }}'

  auto_sync_for_plugin:
    name: Sync Plugin Changes Directly
    needs: start
    if: >
      github.event.pull_request.merged == true && 
      startsWith(github.event.pull_request.head.ref, 'web_submission_') && 
      contains(github.event.pull_request.title, 'brain-score.org submission')
    runs-on: ubuntu-latest
    steps:
      - name: Set Git User Identity
        run: |
          git config --global user.name "Branch Sync Bot"
          git config --global user.email "BranchSyncBot@github.com"

      - name: Set Token Priority
        id: set-token
        run: |
          if [ -n "${{ secrets.PAT }}" ]; then
            echo "Using PAT token"
            echo "TOKEN=${{ secrets.PAT }}" >> $GITHUB_ENV
          else
            echo "Using fallback GITHUB_TOKEN"
            echo "TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV
          fi

      - name: Checkout Develop Branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: develop
          
      - name: Rebase Develop onto Master
        id: rebase
        run: |
          git fetch origin master
          git rebase origin/master || echo "conflict=true" >> $GITHUB_ENV

      - name: Handle Rebase Conflicts
        if: env.conflict == 'true'
        run: |
          echo "Rebase conflict detected. Exiting and creating a PR."
          exit 1

      - name: Push Rebased Develop
        if: env.conflict != 'true'
        run: |
          git push origin develop --force-with-lease

      - name: Create Pull Request for Plugin Sync
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ env.TOKEN }}
          commit-message: Rebase develop onto master for plugin PR
          title: Rebase develop onto master for plugin PR
          body: >-
            This PR rebases the develop branch onto the master branch for plugin updates.
            Please resolve conflicts if present.
          base: develop
          branch: 'plugin-sync-pr-${{ github.run_id }}'
